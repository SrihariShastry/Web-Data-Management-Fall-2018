<html lang="en" class="gr__lambda_uta_edu">
<head>
    <title>Pong</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="./pong.js"></script>
</head>
<body onload="initialize();" onmousemove="movePaddle(event);" data-gr-c-s-loaded="true">
    <h1>Pong Game</h1>
    <form>
        <input type="button" id="start" value="Start" onclick="startGame();">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="reset" value="Reset" onclick="resetGame();">
        <br>
        <br>
        <label>Slow
          <!--ID assigned to Radio buttons for setting the speed initially-->
            <input type="radio" id="speed0"name="speed" value="0" checked="checked" onclick="setSpeed(0);">
        </label>
        <label>Medium
            <input type="radio" id="speed1" name="speed" value="1" onclick="setSpeed(1);">
        </label>
        <label>Fast
            <input type="radio" id="speed2" name="speed" value="2" onclick="setSpeed(2);">
        </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Strikes:
            <span id="strikes">0</span>
        </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Max Score:
            <span id="score">0</span>
        </label>
        <br>
        <br>
        <div id="court" style="border: solid black; border-right-style: dashed; background-color: azure; cursor: none; width: 800px; height: 500px;"
            onclick="startGame(event);">
            <img id="ball" src="http://lambda.uta.edu/cse4392/ball.gif" height="20px" style="margin: 0; padding: 0px; position: relative;">

             <!-- Position of the below element made Absolute to assign event.clientY with less hazzle
             since event.clientY gives absolute co-ordinates of the mouse position-->
            <img id="paddle" src="http://lambda.uta.edu/cse4392/paddle.gif" style="margin: 0; padding: 0; position: absolute;; left: 750px;">
        </div>
    </form>
    <br> Messages:
    <span id="messages"></span>
</body>
</html>
